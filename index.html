<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <form>
            <h1>Login</h1>
            <div class="input">
                <input placeholder="Usuário" type="email">
            </div>
            <div class="input">
                <input placeholder="Senha" type="password">
            </div>

            <div class="lembre">
                 <label>
                <input type="checkbox">
                Lembrar a senha
                 </label>
                 <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submite" class="Login">Login</button>

            <div class="registrar"> 
                <p>Não possui conta? <a href="#">Cadastrar</a></p>
            </div>
        </form>


</main>
    
</body>
</html>
